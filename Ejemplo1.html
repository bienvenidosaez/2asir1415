<html>
	<head>
		<title>Ejemplo clase</title>	
	</head>
	<body>

		<h2>Rellena tu CV</h2>
		

		<form action="#" method="get" enctype="multipart/form-data">
			
			<p>
			<label for="nombre">Nombre</label> <br>
			<input type="text" id="nombre" name="nombre" size="7"/>
			</p>
			
			<p>
			<label for="apellidos">Apellidos</label>	<br>
			<input type="text" id="apellidos" name="apellidos"/>
			</p>
			
			<p>	
			<label for="contraseña">Contrase&ntilde;a</label> <br>
			<input type="password" name="contraseña" id="contraseña"/>
			</p>

			<p>
			<label for="dni">DNI</label>	<br>
			<input type="text" name="dni" id="dni"/>
			</p>
			
			<p>
			Sexo <br>
			<label for="hombre"><input type="radio" id="hombre" name="sexo" value="hombre" checked="checked"/> Hombre</label>	<br>
			<label for="mujer"><input type="radio" id="mujer" name="sexo" value="mujer"/> Mujer </label>
			</p>

			<label for="adjunto"> Incluir mi foto <input type="file" id="adjunto" name="adjunto" /> </label>	

			<p>
			<input type="button" name="guardar" value="Guardar cambios"/> <input type="reset" name="resetear" value="Borrar los datos intoducidos"/>
			</p>	
			

		</form>
	</body>
</html>
